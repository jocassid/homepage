{#

CONTEXT VARIABLES
-----------------
card: A Card instance

#}
{% from 'utility.html' import link, render_contents %}
<div class="card">
  <div class="card-header">
    <div class="card-title">
      {% if card.href %}
        {{ link(card.href, card.title) }}
      {% else %}
        {{ card.title }}
      {% endif %}
    </div>
  </div>
  <div class="card-body-frame">
    <div class="card-body">
      {{ render_contents(card.contents) }}
    </div>
  </div>
</div>
